<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
    <meta charset="utf-8">
    <title>JQuery Responcy Plugin Sample</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	</head>
	<body>
		<p>
			<img src="" id="spaceImage" data-responcy='{"small":"img/space-small.jpg","medium":"img/space-medium.jpg", "large":"img/space-large.jpg"}' class="full_width"/>
			<img src="" id="spaceImage2" data-srcset='img/space-small.jpg small, img/space-medium.jpg medium, img/space-large.jpg large' class="full_width"/>
		</p>
		<script type="text/javascript" src="dist/jquery.responcy.1.0.3.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
